    window.onload=init;
    function init() {
        var imgList=document.getElementsByTagName("img");
        for (var i=0;i<imgList.length;i++)
        {
            imgList[i].onclick=showAnswer;
            // imgList[i].onmouseover=showAnswer;
        }
    }
    function showAnswer(e) {
        var images=e.target;
        var name=images.id;
        name=name+".jpg";
        images.src=name;
        setTimeout(restore,2000,images);
        console.log(images);
    }
    function restore(images) {
        var name=images.id;//id永远是不变的，name得重新传
        name=name+"blur.jpg";
        images.src=name;
        console.log(images);
    }
